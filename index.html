<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Enregistrement</title>

</head>


<body>
    <div class="conteneur">
        <div class="title">
            <h1>Répertoire de contact</h1>
            <input type="text" name="recher" id="rechercheinput"class="inputrechech">
        </div>
        <div class="conteneur-form">
            <div class="form-left">
                <form name="enrg" id="form1">
                    <p> Formulaire de contact</p>
                    <div class="conteneur-contente">
                        <label class="info" for="">Prénom</label>
                        <input class="input" type="text" name="PRENOM" id="prenom">
                        <label class="info" class="info" for="">Nom</label>
                        <input class="input" type="text" name="NOM" id="nom">
                        <label class="info" for="">Groupe</label>
                        <select name="GROUPE" id="groupe">
                            <option value="Informaticien">Informaticien</option>
                            <option value="Monsieur" selected>Monsieur</option>
                            <option value="professeur">professeur</option>
                            <option value="docteur">docteur</option>
                        </select>
                        <label class="info" for="">Bio</label>
                        <textarea name="TEXTBIO" id="text-bio"></textarea>
                        <div class="charger-img">
                            <div id="fichier-img" class="carre">
                                <label for="telecharger"> <img class="inputfil" src="Image/telecharger.svg" alt="avatar"></label>
                                <input type="file"  style="visibility: hidden;" accept="image/*,.jpeg,.png,.svg+xml" id="telecharger">
                            </div>
                            <img src="Image/avatar.svg" alt="avatar" id="avatar-img" class="imgprofilselect">
                        </div>
                        <div class="grpbt">
                            <button type="submit" id="btn-creer" name="sauve">Créer</button>
                            <button id="btn-reinit"  name="clear">Réinit.</button>
                        </div>

                    </div>
                </form>
            </div>
            <div class="form-right">
                <form id="form2">
                    <p> Formulaire de contact</p>
                    <div id="conteneur">

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/metier.js">
    </script>
</body>

</html>
